{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
	<title>add pics</title>
</head>
<body class="m-5">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<a href="{% url 'home' %}" class="btn btn-outline-secondary my-2">&#x2190; Back </a>

				<form method="POST" action="" enctype="multipart/form-data">
					{% csrf_token %}

					<div class="form-group">
						<label>About Picture</label>
						<input required type="text" name="about" class="form-control" name="">
					</div>

					<div class="form-group">
						<label>Select Album</label>
						<select name="album" class="form-control">
							<option value="none">Select Album ...</option>
							{% for album in albums %}
								<option value="{{ album.id }}">{{ album.name }}</option>
						  	{% endfor %}

						</select>
					</div>

					<div class="form-group">
						<label>Create a new album</label>
						<input type="text" name="new_album" placeholder="Enter new album" class="form-control" name="">
					</div>

					<div class="form-group">
						<label>Choose Picture</label>
						<input required type="file" name="image" class="form-control-file" name="">
					</div>

					<button type="submit" class="btn btn-success btn-md btn-block">Save</button>

				</form>

			</div>
		</div>
	</div>
</body>
</html>
